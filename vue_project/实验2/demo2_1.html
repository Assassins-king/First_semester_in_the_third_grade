<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>简单计算器</h1>
      第一个数：<input type="text" v-model='num1' placeholder="请输入第一个数" /><br />
      第二个数：<input type="text" v-model='num2'placeholder="请输入第二个数" /><br />
      <input type="button" @click='add' value="+">
      <input type="button" @click='minus' value="-">
      <input type="button" @click='divid' value="x">
      <input type="button" @click='multi' value="/">
      <div>计算机的结果：{{res}}</div>
    </div>

    <script>
     var vm=new Vue({
        el: "#app",
        data:{
            num1:'',
            num2:'',
            res:''
        },
        methods:{
            add(){
                this.res=Number(this.num1)+Number(this.num2);
                console.log(this.res);
                return this.res;
            },
            minus(){
                this.res=Number(this.num1)-Number(this.num2);
                console.log(this.res);
                return this.res;
            },
            divid(){
                this.res=Number(this.num1)*Number(this.num2);
                console.log(this.res);
                return this.res;
            },
            multi(){
                this.res=(Number(this.num1)/Number(this.num2)).toFixed(2);
                console.log(this.res);
                return this.res;
            }
        }
      });

      
    </script>

</body>
</html>
