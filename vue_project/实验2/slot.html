<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Document</title>
</head>

<style>
    .Navbar {
        display: flex;
        height: 44px;
        background-color: skyblue;
        line-height: 44px;
        text-align: center;
    }
    
    .left,
    .right {
        width: 33%;
    }
    
    .center {
        flex: 1;
    }
    
    .right:hover {
        background-color: rgb(255, 208, 0);
    }
    
    .center:hover {
        background-color: rgb(255, 208, 0);
    }
    
    .left:hover {
        background-color: rgb(255, 208, 0);
    }
</style>

<body>
    <div id="app">
        <my-component>
            <template v-slot:left>
                <div class='left'>百度</div>
            </template>
            <template v-slot:center>
                <div class='center'>淘宝</div>
            </template>
            <template v-slot:right>
                <div class='right'>火狐</div>
            </template>
        </my-component>
    </div>
    <template id="three">
        <div class='Navbar'>
            <slot name="left"></slot>
            <slot name='center'></slot>
            <slot name='right'></slot>
        </div>
    </template>
    <script>
        Vue.component(
            'my-component', {
                template: '#three'
            }
        )
        var vm = new Vue({
            el: '#app',
        })
    </script>

</body>

</html>
