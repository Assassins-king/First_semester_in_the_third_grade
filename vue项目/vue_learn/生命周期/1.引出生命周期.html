<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h2 :style="{opacity}">111111112</h2>
        
    </div>
<script>
    const vm=new Vue({
        el:'#root',
        data:{
            opacity:1
        },
        methods: {
            
        },
        //vue完成模板解析并把真实dom元素放进页面中，调用mounted
        mounted() {
            setInterval(()=>{
       this.opacity-= 0.01
       if(this.opacity<=0){
        this.opacity=1
       }
    },16)
        },

    })


//通过外部的定时器实现：

</script>
</body>
